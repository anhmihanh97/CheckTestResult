<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Check Test Result</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>File</h2>

				<form th:action="@{'fileupload'}" method="post" enctype='multipart/form-data' th:object="${test}" >
					<div class="form-group">
						<label for="fileupload">File Up</label> 
						<input type="file" class="form-control" id="file" name="file">
						
						<label for="dateStart">date Start</label> 
						<input id="dateStart" name="dateStart" width="276"/>
						
						<label for="dateEnd">date End</label> 
						<input id="dateEnd" name="dateEnd" width="276"/>
						<br/>
						<label for="ST">ST</label> 
						<input id="ST" name="ST" type="text"/>
					</div>
					<button type="submit" class="btn btn-primary" style="float: right">Submit</button>
				</form>
			</div>
		</div>		

		<script>
		$('#dateStart').datepicker({
			dateFormat:"yyyy/MM/dd"
		});
			$('#dateEnd').datepicker({
				dateFormat:"yyyy/MM/dd"
			});
		</script>
	</div>	
</body>
</html>
